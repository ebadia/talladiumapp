<!doctype html>
<html lang="en" ng-app="talladiumApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Talladium Compatibilidades</title>
	<link rel="stylesheet" href="css/ratchet.css"/>
	<link rel="stylesheet" href="css/ratchet-theme.css"/>
	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css"/>
	<!--link rel="stylesheet" href="css/loading-bar.css"/-->


	<!-- Latest compiled and minified CSS -->
	<!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"-->
	<!-- Optional theme -->
	<!--link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css"-->

</head>
<body>	

	<!-- CONTENIDO -->

<ion-side-menus>
	<!-- Center content -->
	<ion-side-menu-content>
		<div id="body" ng-view></div>
		
		<div class="bar bar-footer" ng-controller="AddsController" id="footer" ng-click="openAdd(idAdd)">
			<img src="{{imgAdd}}" class="center">
		</div>
	</ion-side-menu-content>

	<!-- right menu -->
	<ion-side-menu side="right" ng-controller="MenuController">
		<ion-header-bar class="bar-calm">
			<h1 class="title">Menu</h1>
		</ion-header-bar>
		<ion-content>
			<ion-list>
				<ion-item ng-repeat="item in items" item="item" ng-click="goto(item.url)">
					{{ item.name }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>

</ion-side-menus>

	<!--ion-view>

		<div id="body" ng-view></div>
		
		<div class="bar bar-footer" ng-controller="AddsController" id="footer" ng-click="openAdd(idAdd)">
			<img src="{{imgAdd}}" class="center">
		</div>
	</ion-view-->

	<!-- EXTENSIONES -->

	<cript src="cordova.js"></script>
	<script src="js/index.js"></script>

	<script src="lib/ionic/js/ionic.bundle.js"></script>
	<!--script src="lib/angular/angular.js"></script-->
	<script src="lib/angular/angular-route.js"></script>
	<!--sscript src="lib/angular-mobile.js"></script>
	<script src="lib/mobile-nav.js"></script>
	<cript src="lib/angular/angular-resource.js"></script>
	<script src="lib/angular/angular-animate.js"></script-->
	<script src="lib/angular/angular-touch.js"></script>
	<!--script src="lib/angular/angular-sanitize.js"></script-->

	<script src="lib/moment+langs.min.js"></script>
	<script src="lib/loading-bar.js"></script>
	<!--script src="lib/ui-bootstrap.min.js"></script-->

	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

	<script type="text/javascript">
			app.initialize();
	</script>

	<script id="modal.html" type="text/ng-template">
	    <div class="modal">
	        <header class="bar bar-header bar-positive">
	        	<h1 class="title">Info</h1>
	        	<button class="button button-clear button-small ion-close" ng-click="modal.hide()"></button>
	        </header>
	        <ion-content class="has-header">
	        	<div class="item" ng-show="!ready"><i class="ion-refreshing"></i>Receiving data...</div>
	        	<div ng-show="ready">
		        	<p class="content-padded" ng-bind-html="contentAdd"></p>
		        </div>
	        </ion-content>
	    </div>
	</script>	

</body>
</html>
